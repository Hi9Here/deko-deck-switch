<!--
`deko-deck-switch`
Switch between Decks you follow and the ones you have created

@demo demo/index.html 
-->

<dom-module id="deko-deck-switch">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      .button-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      paper-icon-button {
        @apply(--paper-font-subhead);
        color: var(--paper-red-500);
        width: 75px;
        height: 75px;
        color: 333333;
      }
     paper-icon-button:hover {
       color: var(--paper-red-600);
     }
      paper-icon-button[active] {
        background-color: var(--paper-red-500);
        color: #fff;
      }
    </style>

    <div class="button-container">
      <paper-icon-button icon="favorite" toggles raised></paper-icon-button>
      <paper-icon-button icon="account-circle" toggles raised active></paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({

      is: 'deko-deck-switch',

      properties: {
        prop1: {
          type: String,
          value: 'deko-deck-switch',
        },
      },

    });
  </script>
</dom-module>
